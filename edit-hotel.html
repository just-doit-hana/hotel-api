<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <!-- CSS only -->
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <style>
        [data-type="validator-error"]{
            color: red;
        }
    </style>
    <title>Edit Hotel</title>
</head>
<body onload="getHotelInfo()">
    <div class="container">
        <br>
        <h2>Edit New Hotels</h2>
        <div class="row">
            <div class="col-6 offset-3">
                <form  onsubmit="return EditHotel()">
                    <div class="form-group">
                        <label for="">Name Hotel</label>
                        <input type="text" name="name"  class="form-control" >
                    </div>
                    <div class="form-group">
                        <label for="">Image Hotel</label>
                        <input type="text" name="logo"  class="form-control" >
                    </div>
                    <div class="form-group">
                        <label for="">Address Hotel</label>
                        <input type="text" name="address"  class="form-control">
                    </div>
                    <div class="text-center">
                        <button type="submit" class="btn btn-sm btn-primary">Save</button>&nbsp;
                        <a href="list-hotel.html" class="btn btn-sm btn-danger">Cancel</a>
                    </div>
                </form>
            </div>
        </div>
    </div>

<script src="https://unpkg.com/axios/dist/axios.min.js"></script>
<script src="api/js-form.js"></script>
<script src="api/edit-api.js"></script>

</script>
</body>
</html>
